<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Data Structure | Home</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    </head>
    <body>
        <div class="main w-full h-screen px-2 relative">
            <div class="setting absolute w-full h-screen hidden bg-black z-10">
                <div class="close w-12 h-12 rounded-full bg-slate-200 flex items-center absolute right-2 top-1 justify-center">
                   
                </div>
            </div>
            <div class="nav w-full h-[58px] mt-1 flex items-center justify-between mb-1 px-1">
                <div class="logo text-xl uppercase font-bold leading-5 font-[gilroy]">
                    Data <br> Structure
                </div>
                <div class="btn-setting w-12 h-12 rounded-full bg-slate-200 flex flex-col gap-1 items-center justify-center">
                    <div class="row flex items-center justify-center gap-1">
                        <div class="w-2 h-2 bg-black rounded-full"></div>
                        <div class="w-2 h-2 bg-black rounded-full"></div>
                    </div>
                    <div class="row flex items-center justify-center gap-1">
                        <div class="w-2 h-2 bg-black rounded-full"></div>
                        <div class="w-2 h-2 bg-black rounded-full"></div>
                    </div>
                </div>
            </div>
            <div class="recent w-full h-[200px] mb-2">
                <h2 class="text-xl mb-1 ml-1 font-[gilroy] font-semibold">Recently Viewed</h2>
                
            </div>
            <div class="types w-full h-[465px]">
                <div class="head flex items-center mb-2 justify-between px-1 overflow-hidden relative">
                    <h2 class="text-[1.6rem] leading-5 font-[gilroy]">Choose any<br>
                    <span class="font-bold text-2xl whitespace-nowrap">type of Data Structure</span></h2>
                    <div class="slider-indicator flex top-2 items-center justify-center gap-1 absolute right-1">
                        <div class="circle w-3 h-3 bg-slate-200 rounded-full"></div>
                        <div class="circle c-active w-8 h-3 bg-black rounded-full"></div>
                        <div class="circle w-3 h-3 bg-slate-200 rounded-full"></div>
                        <div class="circle w-3 h-3 bg-slate-200 rounded-full"></div>
                    </div>
                </div>
                <div class="card-ctn w-full h-[385px] relative overflow-hidden">
                    <div class="swiper w-[80%] h-[95%]">
                        <div class="swiper-wrapper">
                        </div>
                      </div>
                </div>
            </div>

         </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script>
        var swiper = new Swiper(".swiper", {
    effect: "cards",
    grabCursor: true,
    initialSlide: 2,
    speed: 500,
    rotate: true,
    mousewheel: {
        invert: false,
    },
});

// Update slider indicator based on swiper
function updateSliderIndicator() {
    const sliderIndicator = document.querySelector('.slider-indicator');
    
    if (sliderIndicator) {
        sliderIndicator.innerHTML = ''; // Clear existing circles

        for (let i = 0; i < swiper.slides.length; i++) {
            const circle = document.createElement('div');
            circle.classList.add('circle', 'w-3', 'h-3', 'bg-slate-200', 'rounded-full');
            if (i === swiper.activeIndex) {
                circle.classList.add('c-active', 'w-8', 'bg-black');
            }
            sliderIndicator.appendChild(circle);
        }
    } else {
        console.error("Slider indicator container not found.");
    }
}

// Initial update of slider indicator
updateSliderIndicator();


// Listen to swiper events to update the slider indicator
swiper.on('slideChange', () => {
    updateSliderIndicator();
});

        </script>
        <script src="script.js"></script>
    </body>
</html>
