<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Data Structure | Home</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
  <div class="main w-full h-screen px-2 relative">
    <div class="setting absolute w-[98%] h-screen transition-all hidden z-10 pr-2 overflow-hidden">
      <div class="half w-full h-[50%] bg-white rounded-t-2xl absolute bottom-0 left-0 overflow-hidden">
        <div class="head w-full h-[50px] flex items-center justify-between pl-2">
          <h2 class="font-gilroy text-2xl font-semibold">Setting</h2>
          <div class="close w-10 h-10 rounded-full bg-slate-300 flex items-center absolute right-6 top-2 justify-center">
            <img src="./assets/icons/cross (2).svg" class="w-full h-full object-cover" alt="">
          </div>

        </div>
    </div>
    </div>
    <div class="nav w-full h-[58px] mt-1 flex items-center justify-between mb-1 px-1">
      <div class="logo text-xl uppercase font-bold leading-5 font-gilroy">
        Data <br />
        Structure
      </div>
      <div
        class="btn-setting w-12 h-12 rounded-full transition-all bg-slate-200 flex flex-col gap-1 items-center justify-center">
        <div class="row flex items-center justify-center gap-1">
          <div class="w-2 h-2 bg-black rounded-full"></div>
          <div class="w-2 h-2 bg-black rounded-full"></div>
        </div>
        <div class="row flex items-center justify-center gap-1">
          <div class="w-2 h-2 bg-black rounded-full"></div>
          <div class="w-2 h-2 bg-black rounded-full"></div>
        </div>
      </div>
    </div>
    <div class="recent w-full h-[200px] mb-2">
      <h2 class="text-xl mb-1 ml-1 font-gilroy font-semibold">
        Recently Added
      </h2>
    </div>
    <div class="types w-full h-[465px]">
      <div class="head flex items-center mb-2 justify-between px-1 overflow-hidden relative">
        <h2 class="text-[1.6rem] leading-5 font-gilroy">
          Choose any<br />
          <span class="font-bold text-2xl whitespace-nowrap">type of Data Structure</span>
        </h2>
        <div class="slider-indicator flex top-2 items-center justify-center gap-1 absolute right-1"></div>
      </div>
      <div class="card-ctn w-full h-[385px] relative overflow-hidden">
        <div class="swiper w-[80%] h-[95%]">
          <div class="swiper-wrapper"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".swiper", {
      effect: "cards",
      grabCursor: true,
      initialSlide: 2,
      speed: 500,
      rotate: true,
      mousewheel: {
        invert: false,
      },
    });

    // Update slider indicator based on swiper
    function updateSliderIndicator() {
      const sliderIndicator = document.querySelector(".slider-indicator");

      if (sliderIndicator) {
        sliderIndicator.innerHTML = ""; // Clear existing circles

        for (let i = 0; i < swiper.slides.length; i++) {
          const circle = document.createElement("div");
          circle.classList.add(
            "circle",
            "w-3",
            "h-3",
            "bg-slate-200",
            "rounded-full"
          );
          if (i === swiper.activeIndex) {
            circle.classList.add("c-active", "w-8", "bg-black");
          }
          sliderIndicator.appendChild(circle);
        }
      } else {
        console.error("Slider indicator container not found.");
      }
    }

    // Initial update of slider indicator
    updateSliderIndicator();

    // Listen to swiper events to update the slider indicator
    swiper.on("slideChange", () => {
      updateSliderIndicator();
    });
  </script>
  <script src="script.js"></script>
</body>

</html>
